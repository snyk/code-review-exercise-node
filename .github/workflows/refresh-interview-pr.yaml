---
name: Refresh Interview PR
"on":
  schedule:
    # Re-run every 2 weeks on Sunday at midnight UTC
    - cron: "0 0 */14 * *"
  workflow_dispatch:  # Allow manual trigger

env:
  # Set this to your interview PR branch name
  INTERVIEW_BRANCH: "feat/resolve-dependency-tree"

jobs:
  trigger-pr-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger CI on interview branch
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'cicd.yaml',
              ref: process.env.INTERVIEW_BRANCH
            });
        env:
          INTERVIEW_BRANCH: ${{ env.INTERVIEW_BRANCH }}
